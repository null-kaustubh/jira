<div class="flex flex-col h-screen bg-zinc-800 text-white">
  <!-- Navbar -->
  <header
    class="flex items-center justify-between h-12 bg-zinc-800 px-4 border-b border-neutral-700"
  >
    <!-- Left: Menu toggle -->
    <button (click)="toggleSidebar()" class="p-2 rounded hover:bg-neutral-700">Menu</button>

    <!-- Center: Search bar -->
    <div class="flex-1 flex justify-center">
      <input
        type="text"
        placeholder="Search"
        class="w-1/2 bg-neutral-700/30 border-1 border-zinc-500 text-sm px-3 py-1 rounded focus:outline-none focus:ring-2 focus:ring-sky-500"
      />
    </div>

    <!-- Right: Profile -->
    <div class="flex items-center space-x-3">
      <div
        class="w-8 h-8 rounded-full bg-sky-500 flex items-center justify-center text-white text-sm font-bold"
      >
        K
      </div>
    </div>
  </header>

  <!-- Content area -->
  <div class="flex flex-1 overflow-hidden">
    <!-- Sidebar (only toggles visibility, board is unaffected) -->
    <aside *ngIf="!isSidebarCollapsed" class="w-64 bg-zinc-800 p-4 border-r border-neutral-700">
      <nav class="space-y-2">
        <a href="#" class="block px-2 py-2 rounded hover:bg-neutral-700">Dashboard</a>
        <a href="#" class="block px-2 py-2 rounded hover:bg-neutral-700">Projects</a>
        <a href="#" class="block px-2 py-2 rounded hover:bg-neutral-700">Tasks</a>
        <a href="#" class="block px-2 py-2 rounded hover:bg-neutral-700">Settings</a>
      </nav>
    </aside>

    <!-- Main content (kanban board always here) -->
    <main class="flex-1 overflow-y-auto p-4">
      <app-kanban-board></app-kanban-board>
    </main>
  </div>
</div>
