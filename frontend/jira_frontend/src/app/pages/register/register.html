<div class="bg-slate-900 w-screen h-screen flex items-center justify-center p-4">
    <div class="bg-[#1a202c] w-full max-w-4xl h-auto md:h-auto lg:h-[600px] 2xl:h-[700px] rounded-2xl shadow-2xl flex flex-col md:flex-row overflow-hidden">
      
      <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
        <div class="mb-4">
          <h1 class="text-3xl font-bold text-neutral-200 tracking-tight">
            Create New
            <span class="bg-gradient-to-r from-sky-400 to-indigo-500 text-transparent bg-clip-text">
              iTask
            </span>
            User
          </h1>
          <p class="text-neutral-400 text-sm">Join the new way to track your team.</p>
        </div>
   
        <form name="registerForm" class="flex flex-col gap-4 w-full" (ngSubmit)="submitForm()">
          
          <div>
            <label class="text-sm font-medium text-neutral-300">Role</label>
            <select
              [(ngModel)]="role"
              name="role"
              class="w-full bg-slate-800/60 px-3 py-2 text-sm text-neutral-200 rounded-lg border border-neutral-700 focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none transition"
            >
              <option value="EMPLOYEE">Employee</option>
              <option value="MANAGER">Manager</option>
              <option value="ADMIN">Admin</option>
            </select>
          </div>
  
          <div>
            <label class="text-sm font-medium text-neutral-300">Username</label>
            <input
              type="text"
              placeholder="johndoe"
              [(ngModel)]="username"
              name="username"
              required
              class="w-full bg-slate-800/60 px-4 py-2 text-sm text-neutral-200 placeholder:text-neutral-500 rounded-lg border border-neutral-700 focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none transition"
            />
          </div>
   
          <div>
            <label class="text-sm font-medium text-neutral-300">Email</label>
            <input
              type="email"
              placeholder="johndoe@example.com"
              [(ngModel)]="email"
              name="email"
              required
              class="w-full bg-slate-800/60 px-4 py-2 text-sm text-neutral-200 placeholder:text-neutral-500 rounded-lg border border-neutral-700 focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none transition"
            />
          </div>
   
          <div>
            <label class="text-sm font-medium text-neutral-300">Password</label>
            <div class="relative w-full">
              <input
                [type]="showPass ? 'text' : 'password'"
                placeholder="Enter your password"
                [ngModel]="password"
                (ngModelChange)="handlePasswordChange($event)"
                name="password"
                required
                class="w-full bg-slate-800/60 px-4 py-2 text-sm text-neutral-200 placeholder:text-neutral-500 rounded-lg border border-neutral-700 focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none transition pr-10"
              />
              <button
                type="button"
                (click)="toggleShowPass()"
                class="absolute right-3 top-1/2 -translate-y-1/2 text-neutral-400 hover:text-neutral-100 cursor-pointer"
              >
                <svg *ngIf="!showPass" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                <svg *ngIf="showPass" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path><line x1="2" x2="22" y1="2" y2="22"></line></svg>
              </button>
            </div>
          </div>
          
          <ul class="text-xs space-y-1 text-neutral-400">
             <li [class.text-emerald-400]="validations.isMinLength" class="flex items-center gap-2 transition-colors">
              <span [class.bg-emerald-400]="validations.isMinLength" class="w-1.5 h-1.5 rounded-full bg-neutral-600"></span> Minimum 8 characters
            </li>
            <li [class.text-emerald-400]="validations.hasMixedCase" class="flex items-center gap-2 transition-colors">
              <span [class.bg-emerald-400]="validations.hasMixedCase" class="w-1.5 h-1.5 rounded-full bg-neutral-600"></span> Mix of uppercase & lowercase
            </li>
            <li [class.text-emerald-400]="validations.hasDigit" class="flex items-center gap-2 transition-colors">
               <span [class.bg-emerald-400]="validations.hasDigit" class="w-1.5 h-1.5 rounded-full bg-neutral-600"></span> At least one number
            </li>
             <li [class.text-emerald-400]="validations.hasSymbol" class="flex items-center gap-2 transition-colors">
              <span [class.bg-emerald-400]="validations.hasSymbol" class="w-1.5 h-1.5 rounded-full bg-neutral-600"></span> At least one special character
            </li>
          </ul>
   
          <button
            type="submit"
            [disabled]="!isValid"
            class="bg-sky-500 font-semibold text-white w-full py-2.5 rounded-lg text-sm cursor-pointer hover:bg-sky-600 transition-all disabled:bg-sky-500/50 disabled:cursor-not-allowed"
          >
            Save User
          </button>
        </form>
      </div>
      
      <div class="hidden md:flex md:w-1/2 items-center justify-center bg-slate-800/50">
        <img 
          src="images/itask-login-image.png" 
          alt="iTask Platform Illustration" 
          class="w-full h-full object-cover"
        />
      </div>
   
    </div>
  </div>
