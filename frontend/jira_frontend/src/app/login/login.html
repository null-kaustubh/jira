<div class="w-full h-screen flex items-center justify-center">
  <div
    class="lg:border lg:border-neutral-800 bg-neutral-900 w-full h-screen 2xl:w-[1440px] 2xl:h-[800px] 2xl:rounded-[20px]"
  >
    <div class="w-full h-full grid lg:grid-cols-2 grid-cols-1">
      <!-- Left Section -->
      <div
        class="flex flex-col mt-20 lg:mt-21 mb-16 mx-6 sm:mx-12 lg:mx-18 items-center justify-between"
      >
        <div class="flex flex-col gap-4 items-start">
          <div>
            <h1 class="text-3xl font-semibold text-neutral-200 tracking-tight mb-3">
              Login to your <span class="text-sky-500">iTask</span> account
            </h1>
          </div>

          <!-- Email Form -->
          <form name="loginForm"
            class="flex flex-col items-start justify-center gap-2 w-full min-w-full"
            (ngSubmit)="submitForm()"
          >
            <!-- Username -->
            <label class="text-sm font-medium text-neutral-200">Username</label>
            <input
              type="text"
              placeholder="Johndoe@xyz.com"
              [(ngModel)]="email"
              name="email"
              required
              class="mb-2 w-full bg-neutral-800 px-3 py-2 text-sm font-light placeholder:text-neutral-400 rounded-lg border border-neutral-500"
            />

            <!-- Password -->
            <label class="text-sm font-medium text-neutral-200">Password</label>
            <div class="relative w-full">
              <input
                type="{{ showPass ? 'text' : 'password' }}"
                placeholder="Password"
                [(ngModel)]="password"
                name="password"
                required
                class="w-full bg-neutral-800 px-3 py-2 text-sm font-light rounded-lg border placeholder:text-neutral-400 border-neutral-500 pr-10"
              />
              <button
                type="button"
                (click)="toggleShowPass()"
                class="absolute right-2 top-1/2 -translate-y-1/2 text-neutral-400 hover:text-neutral-100 cursor-pointer"
              >
                <lucide-icon *ngIf="showPass" [img]="Eye" size="18"></lucide-icon>
                <lucide-icon *ngIf="!showPass" [img]="EyeOff" size="18"></lucide-icon>
              </button>
            </div>

            <!-- Submit -->
            <button
              type="submit"
              [disabled]="!isValid"
              class="bg-sky-500 font-medium mt-6 text-neutral-200 w-full py-2 rounded-md text-sm cursor-pointer hover:bg-sky-600 transition-all disabled:bg-sky-500/50 disabled:cursor-not-allowed disabled:text-neutral-200/70"
            >
              Sign In
            </button>
          </form>
        </div>

        <div class="text-sm">
          <p class="font-inter text-neutral-500">
            Already have an account?
            <span class="text-sky-500 underline cursor-pointer" (click)="goToSignUp()">
              Sign up
            </span>
          </p>
        </div>
      </div>

      <!-- Right Panel -->
      <div class="w-full h-full flex items-center justify-center">
        <div
          class="bg-neutral-800 w-full max-w-[900px] h-[750px] lg:rounded-l-2xl p-6 flex flex-col gap-6 overflow-hidden"
        ></div>
      </div>
    </div>
  </div>
</div>
